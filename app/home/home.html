<div class="fluid-container">
    <div ng-include="'app/templates/header.html'"></div>
    <div class="row">
        <div class="col-md-2">
            <div ng-include="'app/templates/sidebar.html'"></div>
        </div>
        <div class="col-md-10 ">
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-hover">
                        <thead>
                            <tr class="text-left">
                                <th>RESPONSABLE</th>
                                <th>FINCA</th>
                                <th>DERECHO</th>
                                <th>IDENTIFICADOR PREDIAL</th>
                                <th>PLANO</th>
                                <th>AREA</th>
                                <th>FECHA INSCRIPCIÃ“N</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="text-left" ng-repeat="datos in vm.listAntecedentes |  startFrom:vm.currentPage*vm.pageSize | limitTo:vm.pageSize">
                                <td>{{datos.responsable}}</td>
                                <td>{{datos.finca}}</td>
                                <td>{{datos.derecho}}</td>
                                <td>{{datos.identificador}}</td>
                                <td>{{datos.plano}}</td>
                                <td>{{datos.area}}</td>
                                <td>{{datos.fecha_inscripcion | date:  "dd-MM-y"}}</td>
                                <td><a href="api/form/deleteItem.php?id={{datos.idAntecedente}}&usuario={{datos.usuarioid}}&finca={{datos.finca}}"><i class="far fa-trash-alt"></i></a></td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="text-center">
                        <button class="btn btn-default" ng-disabled="vm.currentPage == 0" ng-click="vm.currentPage=vm.currentPage-1">
                            Previous
                        </button>
                        {{vm.currentPage+1}}/{{vm.numberOfPages()}}
                        <button class="btn btn-default" ng-disabled="vm.currentPage >= vm.getData().length/vm.pageSize - 1" ng-click="vm.currentPage=vm.currentPage+1">
                            Next
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
